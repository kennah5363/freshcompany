<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Company</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="Js.js"></script>
    

</head>
<body>
  <header>
    <div class="container">
      <div class="branding">
        <img src="fresh-img.png">
      </div>
      <nav>
        <ul>
          <li class="current"><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="showcase">
    <div class="container">
      <h1>FRESH COMPANY</h1>
      <p>You Order, We Serve</p>
    </div>
  </section>

  <section id="newsletter">
    <div class="container">
      <h1>Subscribe To Our Newsletter</h1>
      <form>
        <input type="email" placeholder="Enter Email..." required>
        <button type="submit" class="button_1">Submit</button>
      </form>
    </div>
  </section>  

  <section id="boxes">
    <div class="container">
      <div class="box">
        <img src="ceo.jpg">
        <h3>Amos Njoroge<i class="fa fa-facebook"></i></h3>
        <p>Founder And CEO</p>
      </div>
      <div class="box">
        <img src="treasurer.jpg">
        <h3>Jane Njenga<i class="fa fa-facebook"></i></h3>
        <p>Assistant CEO And Treasurer</p>
      </div>
      <div class="box">
        <img src="sec.jpg">
        <h3>Victor Njoroge<i class="fa fa-facebook"></i></h3>
        <p>Secretary</p>
      </div>
    </div>
  </section>

  <footer>
    <p>Fresh Company, Copyright &copy; 2023</p>
  </footer>

</body>
</html>
